name = Net-CoverArtArchive
author = Oliver Charles <oliver@musicbrainz.org>
author = Brian Cassidy <bricas@cpan.org>
license = Perl_5
copyright_holder = Oliver Charles <oliver@musicbrainz.org>
copyright_year = 2012

version = 1.01

[@Basic]

[PkgVersion]

[Prereqs / TestRequires ]
Try::Tiny = 0.11
Test::More = 0.90
File::Find::Rule = 0.33

[Prereqs]
namespace::autoclean = 0.13
JSON::Any = 1.29
LWP::UserAgent = 6.03
Moose = 2.0402

[MetaResources]
repository.web  = http://github.com/metabrainz/CoverArtArchive
repository.url  = http://github.com/metabrainz/CoverArtArchive.git
repository.type = git

[PodWeaver]
config_plugin = @FLORA

[Git::Commit]
changelog   = Changes
commit_msg  = v%v%n%n%c

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes
changelog   = Changes

[Git::Tag]
tag_format  = v-%v
tag_message = v-%v

[Git::Push]
push_to     = origin
